<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин игр</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css" media="print">
</head>

<body>
    <header class="header">
        <div class="container d-flex">
            <nav class="main-menu">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="act.html">Акции</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                </ul>
            </nav>
            <div class="profile">
                <a href="auth.html">Вход</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="text-center">Вход</h1>

            <form method="POST" action="http://httpbin.org/post" enctype="multipart/form-data">

                <input type="hidden" name="user_id" value="1">

                <div class="vse1">
                    <label for="login">Логин</label>
                    <input type="text" name="login" id="login" placeholder="Введите логин" required>
                </div>

                <div class="vse">
                    <label for="psw">Пароль</label>
                    <input type="password" name="psw" id="psw" placeholder="Введите пароль" required>
                </div>

                <div class="vse">
                    <input type="checkbox" name="remember" id="remember" value="true">
                    <label for="remember">Запомнить меня</label>
                </div>

                <div class="vse">
                    <button type="submit">Отправить</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            &copy; Любые игры на разные вкусы 2023
        </div>

    </footer>
    
</body>

</html>
